name: webpack

permissions: write-all

on:
    workflow_dispatch:    #手动触发开始编译
    
jobs:
    publish:
        # To enable auto publishing to github, update your electron publisher
        # config in package.json > "build" and remove the conditional below
        # if: ${{ github.repository_owner == 'electron-react-boilerplate' }}

        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest]
                # os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout git repo
              uses: actions/checkout@v4

            - name: Install Node and NPM
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm

            - name: Install and build
              run: |
                  npm install
                  if [ "$RUNNER_OS" == "macOS" ]; then
                    npm install dmg-license
                  fi
                  npm run postinstall
                  npm run build
              shell: bash

            - name: Publish releases
              env:
                  # These values are used for auto updates signing
                  #   APPLE_ID: ${{ secrets.APPLE_ID }}
                  #   APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASS }}
                  #   CSC_LINK: ${{ secrets.CSC_LINK }}
                  #   CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
                  # This is used for uploading release assets to github
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm exec electron-builder -- --publish always
                  
            - name: Upload files to Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: oblivion-desktop
                path: |
                  release/build/*.zip
                  release/build/*.exe

            - name: Create Release and Upload Release Asset  #上传固件以发布
              uses: softprops/action-gh-release@v1
              with:
                tag_name: ${{ github.ref }}
                name: Release ${{ github.ref }}
                body: TODO New Release.
                draft: false
                prerelease: false
                file: |
                  release\build\oblivion-desktop-win-x64.zip
                  release\build\oblivion-desktop-win-x64.exe  
